          schema:
            $ref: '#/definitions/Project'
      responses:
        404:
          description: You can't delete the whole List
          schema:
            $ref: '#/definitions/Message'

  /projects/{id}:
    get:
      summary: get specific project by id
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          description: Project id
          required: true
      responses:
        200:
          description: the project with the id
          schema:
            $ref: '#/definitions/Project'
        404:
