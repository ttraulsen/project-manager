          schema:
            $ref: '#/definitions/Message'
    put:
      summary: update an existing project
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: number
          description: The project id
          required: true
        - in: body
          name: project
          description: the project you want to update
          required: true
          schema:
            $ref: '#/definitions/Project'
      responses:
        200:
          description: The project has been successfully updated.
          schema:
            $ref: '#/definitions/Message'
        404:
          description: no project with this id existing
          schema:
            $ref: '#/definitions/Message'
    post:
      summary: update an existing project
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: number
          description: The project id
          required: true
        - in: body
          name: project
          description: the project you want to update
          required: true
          schema:
            $ref: '#/definitions/Project'
      responses:
        200:
          description: The project has been successfully updated.
          schema:
            $ref: '#/definitions/Message'
        404:
          description: no project with this id existing
          schema:
            $ref: '#/definitions/Message'
        409:
